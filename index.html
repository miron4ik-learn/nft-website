<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <!-- Remixicons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css?_v=20220906202512" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css?_v=20220906202512">

  <title>NFT Website</title>
</head>

<body>
  <!-- Header -->

  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">nft.io</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link nav__link--active">home</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">market</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">activity</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">community</a>
          </li>
        </ul>

        <!-- Close btn -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>

        <img src="img/ethereum-img.png" alt="nav image" class="nav__img">
      </div>

      <!-- Open btn -->
      <div class="nav__open" id="nav-open">
        <i class="ri-menu-4-line"></i>
      </div>
    </nav>
  </header>

  <main class="main">
    <!-- Home -->

    <section class="home">
      <div class="home__shape__small"></div>
      <div class="home__shape__big-1"></div>
      <div class="home__shape__big-2"></div>
      <img src="img/shape-bg.png" alt="" class="home__shape__bg">

      <div class="home__container container">
        <div class="home__info">
          <h1 class="home__title">
            <span>Discover</span><br />
            Collect, and<br />
            sell NFTs.
          </h1>

          <p class="home__description">
            Explore on the world best largest NFT marketplace.
          </p>

          <a href="#" class="home__button">explore</a>
        </div>

        <div class="home__group">
          <div class="home__images">
            <div class="home__images__eth">
              <img src="img/ethereum-img.png" alt="home image">
            </div>

            <div class="home__images__orbe">
              <img src="img/orbe-img.png" alt="home image">
            </div>
          </div>

          <div class="home__data">
            <div>
              <h2 class="home__data__number">26K+</h2>
              <span class="home__data__subtitle">Artwork</span>
            </div>

            <div>
              <h2 class="home__data__number">18K</h2>
              <span class="home__data__subtitle">Auction</span>
            </div>

            <div>
              <h2 class="home__data__number">8K</h2>
              <span class="home__data__subtitle">Artist</span>
            </div>
          </div>
        </div>

        <div class="home__footer">
          <div>
            <span class="home__footer__title">Current bid</span>
            <h3 class="home__footer__number">2.00 ETH</h3>
            <span class="home__footer__subtitle">$8046.86</span>
          </div>

          <div>
            <span class="home__footer__title">Auction ending in</span>

            <div class="home__footer__time">
              <div class="home__footer__counter">
                <h3 class="home__footer__number">06</h3>
                <span class="home__footer__subtitle">hours</span>
              </div>

              <div class="home__footer__counter">
                <h3 class="home__footer__number">26</h3>
                <span class="home__footer__subtitle">minutes</span>
              </div>

              <div class="home__footer__counter">
                <h3 class="home__footer__number">50</h3>
                <span class="home__footer__subtitle">seconds</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="js/app.min.js?_v=20220906202512"></script>
</body>

</html>
